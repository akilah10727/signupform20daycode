<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./register ICON.webp">
    <title>REGISTER</title> </link> 
<link rel="stylesheet" href="./style.css" /> 
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>Learn to code by watching others</h1>
        <div>
          <h4>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think is
            invaluable.
          </h4>
        </div>
      </div>
    </header>
    <main>
      <div class="card-one">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="card-two">
        <form id="form" action="/" method="post">
          <!-- First Name -->
          <div class="input-container">
            <label for="first-name">
            <input type="text" id="first-name" class="input" name="first-name" placeholder="Akilah"/>
          </div>
          <!-- Last Name -->
          <div class="input-container">
            <label for="last-name"></label>
            <input type="text" id="last-name" class="input" name="last-name" placeholder="Last Name" />
          </div>
          <!-- Email Address -->
          <div class="input-container">
            <label for="email-address"/label>
            <input type="text" id="email-address" class="input" name="email-address" placeholder="Email Address" />
          </div>
          <!-- Password -->
          <div class="input-container">
            <label for="password"</label>
            <input type="password" id="password" class="input" name="password" placeholder="Password" />
          </div>
          <!-- Submit Button -->
          <input type="submit" class="input-submit" value="Claim Your Free Trial" id="submit-button" />
        </form>
       <p id="terms">
                By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>.
              </p>
      </div>
    </main>
  </body>
</html>
